<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時間と天気</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>日本とチェコの時間と天気</h1>
    </header>
    <main>
        <section id="time">
            <h2>現在の時刻</h2>
            <div id="tokyo-time" class="time-box">東京の時間: 取得中...</div>
            <div id="prague-time" class="time-box">プラハの時間: 取得中...</div>
        </section>

        <section id="weather">
            <h2>天気情報</h2>
            <div id="tokyo-weather" class="weather-box">東京の天気: 取得中...</div>
            <div id="prague-weather" class="weather-box">プラハの天気: 取得中...</div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
